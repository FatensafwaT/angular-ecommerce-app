<div class="checkout-container">
  <h2 class="text-center mb-4">Checkout</h2>

  <div class="row">
    <!-- Billing Details -->
    <div class="col-md-6 mb-4">
      <h5>Billing Details</h5>

      <form #checkoutForm="ngForm" (ngSubmit)="placeOrder()">

        <div class="mb-3">
          <label>Name</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="orderData.name"
            required
          />
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="orderData.email"
            required
          />
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input
            type="text"
            name="address"
            [(ngModel)]="orderData.address"
            required
          />
        </div>

        <div class="mb-3">
          <label>Phone</label>
          <input
            type="text"
            name="phone"
            [(ngModel)]="orderData.phone"
            required
          />
        </div>

        <button
          type="submit"
          class="btn-checkout"
          [disabled]="checkoutForm.invalid"
        >
          Place Order
        </button>

      </form>
    </div>

   
    <div class="col-md-6">
      <h5>Order Summary</h5>

     <div class="summary-card">

  <div *ngFor="let item of cartItems" class="summary-item">
    <strong>{{ item.title }}</strong><br>
    <small>
      {{ item.quantity }} 
      {{ item.price | currency:'EGP':'symbol' }}
    </small>
  </div>

  <div class="summary-divider"></div>

  <div class="summary-total">
    <span>Total</span>
    <h4>{{ totalPrice | currency:'EGP':'symbol' }}</h4>
  </div>

</div>


  <hr>

  <h4>Total: {{ totalPrice | currency:'EGP':'symbol' }}</h4>
</div>

    </div>
  </div>
